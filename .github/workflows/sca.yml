name: Run Software Composition Analysis Checks
on:
  pull_request:
    branches:
      - develop
      - main
  
  push:
    branches:
      - main
      - develop

jobs:
  app-sca:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Installing modules
      run: cd app && yarn install

    - name: Running SCA
      run: cd app && yarn sca

